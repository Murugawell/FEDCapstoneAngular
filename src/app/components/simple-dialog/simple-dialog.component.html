<div *ngIf="data.id!==undefined">
<h1 mat-dialog-title>Delete Product</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete {{data.id.length}} product?</p>
 
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No </button>
  <button mat-button [mat-dialog-close]="data.id" (click)="deleteConfirm(data.id)" cdkFocusInitial>Yes</button>
</div>
</div>
<div *ngIf="data.value!==undefined">
  <h1 mat-dialog-title>Filter</h1>
  <mat-form-field>
  <mat-label>Manufacturers</mat-label>
  <mat-select [formControl]="Manufacturers" multiple style="margin-left:45px;margin-top:35px;">
    <mat-option *ngFor="let manufacturer of manufacturersList" [value]="manufacturer">{{manufacturer}}</mat-option>
  </mat-select>
</mat-form-field><br/><br/><br/><br/>
<div style="float:right">
<button mat-button (click)="onFilter()">OK </button>
</div>
</div>
