<div >
<mat-toolbar fxLayoutAlign="center center" >
        <span >Register</span>
    </mat-toolbar>
<div  class="register" fxLayoutAlign="center center">    
<form fxLayout="row wrap" fxLayoutGap="0.5%" class="register-form" fxLayoutAlign="left">
    <mat-form-field fxFlex="49%" class="register-full-width" appearance="outline">
        <input matInput placeholder="First name" >
    </mat-form-field>
    <mat-form-field fxFlex="49%" class="register-full-width" appearance="outline">
        <input matInput placeholder="Last name" >
    </mat-form-field>
    <mat-form-field fxFlex="49%" class="register-full-width" appearance="outline">
      <input matInput placeholder="EmailId" >
    </mat-form-field>
    <mat-form-field fxFlex="49%" class="register-full-width" appearance="outline">
            <input matInput placeholder="Mobile Number" >
    </mat-form-field>
    <mat-form-field fxFlex="49%" class="register-full-width" appearance="outline">
        <input matInput placeholder="Password" >
    </mat-form-field>
    <mat-form-field fxFlex="49%" class="register-full-width" appearance="outline">
            <input matInput placeholder="Confirm Password" >
    </mat-form-field>
    <mat-form-field fxFlex="49%" class="register-full-width" appearance="outline">
        <input matInput placeholder="Location" >
    </mat-form-field>
    

  </form>
</div>
<div fxLayoutAlign="center center">
  <button mat-raised-button  >Register</button>
</div>
</div>
