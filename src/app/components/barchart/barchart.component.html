<div>
  <div>
    <mat-card fxLayoutAlign="start center">
      <mat-form-field appearance="outline" style="width:345px">
        <mat-label>Enter the number of top products to display</mat-label>
        <input matInput type="number" [(ngModel)]="showProductCount">
      </mat-form-field>
      <button mat-button mat-raised-button color="primary" style="margin:30px"
        (click)="randomize($event, showProductCount);showProductCount='';">Update</button>

        <mat-button-toggle-group #group="matButtonToggleGroup" [value]="selectedVal" (change)="onValChange(group.value)">
        <mat-button-toggle value="BarChart">Barchart</mat-button-toggle>
        <mat-button-toggle value="PieChart">PieChart</mat-button-toggle>
      </mat-button-toggle-group>
      
    </mat-card>

    <div fxLayout="row">
      <div *ngIf="BarChart" style="display: block" class="chart-div" fxFlex>
        <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
          [colors]="chartColors" [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
        </canvas>
      </div>
      <div  *ngIf="PieChart" style="display: block" class="pie-div" fxFlex>
        <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="pieChartOptions"
          [colors]="chartColors" [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="pieChartType">
        </canvas>
      </div>
    </div>
  </div>
</div>
